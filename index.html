<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
    <link rel="stylesheet" media="screen" href="css/screen.css">
  </head>
  <body>
    <header>
      <h1>ITMD 362 Lab 2</h1>
      <h2>Andrew Cook</h2>
    </header>
    
    <main>
      <form>
        <ul class="form_list">
          <li class="form_list__item">
            <label class="form_list__item__label" id="email_label" for="email_input">Email Address:</label>
            <input class="form_list__item__input" id="email_input" type="email" size="30">
          </li>
          <li class="form_list__item">
            <label class="form_list__item__label" id="phone_number_label">Phone Number:</label>
            <ul class="form_list__item__sublist" id="phone_number_input_list">
              <li class="form_list__item__sublist__item">
                <input class="form_list__item__sublist__item__input" id="area_code" type="tel" pattern="[0-9]{3}" size="4">
              </li>
              <li class="form_list__item__sublist__item"> - </li>
              <li class="form_list__item__sublist__item">
                <input class="form_list__item__sublist__item__input" id="telephone_prefix" type="tel" pattern="[0-9]{3}" size="4">
              </li>
              <li class="form_list__item__sublist__item"> - </li>
              <li class="form_list__item__sublist__item">
                <input class="form_list_item__sublist__item__input" id="line_number" type="tel" pattern="[0-9]{4}" size="5"> 
              </li>
            </ul>
          </li>
          <li class="form_list__item">
            <label class="form_list__item__label" id="dob_label" for="dob_input">Date of Birth:</label>
            <input class="form_list__item__input" id="dob_input" type="date" min="1900-01-01">
          </li>
          <li class="form_list__item">
            <input class="form_list__item__input" id="submit_button" type="submit" value="Submit"></input>
          </li>
        </ul>
      </form>
    </main>
  </body>
</html>
